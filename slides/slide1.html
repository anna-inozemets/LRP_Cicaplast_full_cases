<style>
section
{
  opacity: 0;
	font-family: "Century Gothic", sans-serif;
}

.access-button {
    color: #fff;
    background-color: #dc3545;
    border-color: #dc3545;
    padding: 2vh 3vh;
    font-size: clamp(0.5vw, 3.1vh, 1.65vw);
    font-weight: 700; 
    cursor: pointer; 
    border: none;
    margin-top: 5vh;
}
@media (hover: hover) {
  .access-button:hover {
	transition: all 0.3s;
    opacity: 0.6;
  }
}
.internal-use-overlay {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background-color: rgba(255, 255, 255, 0.9);
	z-index: 2001;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	    -ms-flex-align: center;
	        align-items: center;
	-webkit-box-pack: center;
	    -ms-flex-pack: center;
	        justify-content: center;
}
.internal-use-overlay__info {
	text-align: center;
	color: #cd0000;
	font-family: sans-serif;
	margin-top: -7%;
}
.internal-use-overlay__title {
	font-size: clamp(0.7vw, 3.33vh, 1.87vw);
	margin-bottom: 4.8vh;
	font-weight: 700;
}
.internal-use-overlay__block {
    text-align: left;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	    -ms-flex-align: center;
	        align-items: center;
	-webkit-box-pack: start;
	    -ms-flex-pack: start;
	        justify-content: flex-start;
}
.internal-use-overlay__icon {
	height: 9.5vh;
    width: 9.5vh;
	display: block;
	margin-right: 1.1vw;
}
.internal-use-overlay__label {
	font-family: sans-serif;
	font-weight: 700;
	font-size: clamp(0.5vw, 4.1vh, 2.3vw);
	line-height: 1.2;
}
.internal-use-overlay__label span {
	font-size: clamp(0.5vw, 3.1vh, 1.65vw);
	font-weight: 400;
}

</style>
<script>
    
    TweenMax.to('section', 0.5, {opacity:1, ease: Linear.easeNone},0.5);
    var tl = new TimelineMax({
		paused: true
	});
	tl.fromTo('.internal-use-overlay', 1, {
		top: '+=10%',
		opacity: 0,
		scale: 0.5,
		ease: Back.easeOut
	}, {
		top: '0',
		opacity: 1,
		scale: 1,
		ease: Back.easeOut
	}, 0.5);
	tl.play();
    $('.access-button').on('click', function (){
        show_arrow_next_slide()
    });

    function show_arrow_next_slide() {
        TweenMax.to('section', 0.5, {opacity:0, ease: Linear.easeNone});
        setTimeout(function () {
            nextSlide();
        },1000)
    }


</script>
